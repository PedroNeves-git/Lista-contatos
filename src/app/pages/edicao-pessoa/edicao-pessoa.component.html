<form [formGroup]="pessoaForm" (ngSubmit)="atualizar()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" id="nome" class="form-control" formControlName="nome">
  </div>

  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input type="text" id="cep" class="form-control" formControlName="cep" (blur)="preencherEndereco()">
  </div>

  <div class="mb-3">
    <label for="endereco" class="form-label">Endere√ßo</label>
    <input type="text" id="endereco" class="form-control" formControlName="endereco">
  </div>

  <div class="mb-3">
    <label for="cidade" class="form-label">Cidade</label>
    <input type="text" id="cidade" class="form-control" formControlName="cidade">
  </div>

  <div class="mb-3">
    <label for="uf" class="form-label">UF</label>
    <input type="text" id="uf" class="form-control" formControlName="uf">
  </div>

  <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
